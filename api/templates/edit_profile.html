<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Your Profile</h1>

    <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
        <div>
            <label for="display_name">Display Name:</label>
            <input type="text" id="display_name" name="display_name" value="{{ current_user.display_name or '' }}">
        </div>
        <div>
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio">{{ current_user.bio or '' }}</textarea>
        </div>
        <div>
            <label for="profile_pic">Profile Picture:</label>
            <input type="file" id="profile_pic" name="profile_pic">
        </div>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
