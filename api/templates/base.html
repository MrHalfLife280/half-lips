<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HalfLips{% endblock %}</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul style="list-style-type: none; padding: 0; display: flex; gap: 20px;">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('profile', username=current_user.username) }}">Profile</a></li>
            <li><a href="{{ url_for('find_people') }}">Find People</a></li>
            <li><a href="{{ url_for('settings') }}">Settings</a></li>
            <li><a href="{{ url_for('help') }}">Help</a></li>
            {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('logout') }}">Sign out</a></li>
            {% else %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
            {% endif %}
        </ul>
    </nav>

    <hr>

    <!-- Content of the page -->
    {% block content %}
    {% endblock %}

</body>
</html>
